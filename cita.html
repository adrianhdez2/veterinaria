<!DOCTYPE html>
<html lang="en">
<head>
    <title>Consulta en línea</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/icon.ico" type="image/x-icon">

    <!-- Link CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">

        
        <!-- Inicio del Header -->
        <!-- insertar Header -->
        <!-- Fin del Header -->


        <section class="container-fluid">
            <br>
            

            <div class="container">

                <div class="row flex-lg-row align-items-center g-4">
                    <div class="col-12 col-lg-7">
                        <h3 class="fw-bold"> ¡Hola, <strong>Nombre Apellido!</strong> <br> Estás en tu consulta.</h3>
                        <p>Por favor rellena los campos correctamente, ya que esa información nos será muy útil para estar al pendiente de tu animalito.</p>

                        <form action="" method="">
                            <div class="row flex-wrap">
                                <div class="col form-floating mb-3">
                                  <input type="text" class="form-control" id="floatingName" placeholder="First name" name="animal" required>
                                  <label for="floatingName" class="ms-2">¿Qué animal es?</label>
                                </div>
                                <div class="col form-floating">
                                    <input type="text" class="form-control"  id="floatingLN" placeholder="Last name" name="raza" required>
                                    <label for="floatingLN" class="ms-2">Raza</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col form-floating mb-3">
                                  <input type="text" class="form-control" id="floatingName" placeholder="First name" name="edad" required>
                                  <label for="floatingName" class="ms-2">Edad</label>
                                </div>
                                <div class="col form-floating">
                                    <input type="text" class="form-control"  id="floatingLN" placeholder="Last name" name="peso" required>
                                    <label for="floatingLN" class="ms-2">Peso</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" placeholder="Describa detalladamente la situación" style="max-height: 100px; min-height: 60px;" name="detalles"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Adjunte una evidencia (si es necesario)</label>
                                <input class="form-control" type="file" id="formFile foto" name="evidencia" accept="image/x-png,image/gif,image/jpeg,image/jpg" onchange="vista_preliminar(event)">
                            </div>
                            
                            <button class="w-100 btn btn-lg btn-success" type="submit">Realizar Consulta</button>
                            
                        </form>
                    </div>
                    <div class="col-12 col-lg-5 align-items-center text-center justify-content-center">
                      <img class="img-fluid" src="assets/img/logo3.png" alt="" id="change-img">
                    </div>
                </div>
            </div>

        </section>


    </div>

    <!-- Seccion footer -->
    
    <!-- insertar footer -->

    <!-- Fin footer -->

    <!-- Vista previa evidencia -->
    <script>
        let vista_preliminar = (event) =>{
            let leer_img = new FileReader();
            let id_img = document.getElementById('change-img');
            leer_img.onload = () =>{
                if (leer_img.readyState == 2){
                    id_img.src = leer_img.result
                }
            }
            leer_img.readAsDataURL(event.target.files[0])
        }
    </script>

    <!-- Link JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Link FONTAWESOME -->
    <script src="https://kit.fontawesome.com/d15e2340a2.js" crossorigin="anonymous"></script>
</body>
</html>
