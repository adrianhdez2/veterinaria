<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registrarme</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/icon.ico" type="image/x-icon">

    <!-- Link CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid">
        
        <!-- Inicio Header -->

        <!-- insertar header -->

        <!-- Fin del Header -->


        <br>

        <!-- Seccion Log In -->

        <section id="login" class="container-fluid">
            

            <div class="container">

                <div class="row flex-lg-row align-items-center g-4">
                    <div class="col-12 col-lg-5 align-items-center text-center justify-content-center">
                        <img class="img-fluid" src="assets/img/logo2.png" alt="" >
                    </div>
                    <div class="col-12 col-lg-7">
                        <h3 class="fw-bold text-center">Registro</h3>
                        <hr class="my-4">
                        <form action="" method="">
                            <div class="row">
                                <div class="col form-floating mb-3">
                                  <input type="text" class="form-control" id="floatingName" placeholder="First name" required>
                                  <label for="floatingName" class="ms-2">Nombre(s)</label>
                                </div>
                                <div class="col form-floating">
                                    <input type="text" class="form-control"  id="floatingLN" placeholder="Last name" required>
                                    <label for="floatingLN" class="ms-2">Apellidos</label>
                                </div>
                              </div>
                            <div class="form-floating mb-3">
                              <input class="form-control" id="floatingUser" name="user" type="text" placeholder="Correo electrónico" maxlength="40" required/>
                              <label for="floatingUser">Usuario</label>
                            </div>
                            <div class="form-floating mb-3">
                              <input class="form-control" id="floatingEmail" name="mail" type="email" placeholder="Correo electrónico" maxlength="40" required/>
                              <label for="floatingEmail">Correo eléctronico</label>
                            </div>
                            <div class="form-floating mb-3">
                              <input class="form-control" id="floatingPhone" name="phone" type="tel" placeholder="Correo electrónico" maxlength="40" required/>
                              <label for="floatingPhone">Teléfono</label>
                            </div>
                            <div class="form-floating mb-3">
                              <input class="form-control" id="floatingEmail" name="contra" type="password" placeholder="Contraseña" maxlength="128" required/>
                              <label for="floatingPassword">Contraseña</label>
                            </div>
                            <div class="form-floating mb-3">
                              <input class="form-control" id="floatingEmail" name="contra2" type="password" placeholder="Contraseña" maxlength="128" required/>
                              <label for="floatingPassword">Repite tu contraseña</label>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" type="submit">Registrar</button>
                            <div class="container text-center mt-2">
                                <a href="" class="d-inline-block align-text-center ">¿Olvidaste tu contraseña?</a>
                            </div>
                            <hr class="my-4">
                            <div class="container text-center">
                                <a href="login.html" class="d-inline-block align-text-center btn btn-success">Iniciar Sesión</a>
                            </div>
                        </form>
                    </div>
                    
                  </div>
            </div>

        </section>
        
        <!-- Fin de seccion Log In -->
    </div>



    <!-- insertar footer -->
        
    





    <!-- Link JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Link FONTAWESOME -->
    <script src="https://kit.fontawesome.com/d15e2340a2.js" crossorigin="anonymous"></script>
</body>
</html>
